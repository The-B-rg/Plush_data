name: Create and Upload Zip on Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create artifact
        uses: actions/upload-artifact@v2
        with:
          name: source-code
          path: |
            **/*
            !**/.git/**  # Exclude the .git folder
